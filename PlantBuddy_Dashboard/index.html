<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Plant Buddy Dashboard</title>

<style>
  body {
    margin: 0;
    background: #f4faf2;
    font-family: Arial, sans-serif;
  }

  header {
    background: #4caf50;
    color: white;
    padding: 20px;
    text-align: center;
    font-size: 28px;
    font-weight: bold;
  }

  .cards {
    display: flex;
    justify-content: center;
    flex-wrap: wrap;
    gap: 25px;
    padding: 40px;
  }

  .card {
    width: 330px;
    background: #fff7d1;
    padding: 25px;
    border-radius: 18px;
    text-align: center;
    box-shadow: 0 4px 15px rgba(0,0,0,0.1);
    transition: 0.2s ease;
    text-decoration: none;
    color: inherit;
  }

  .card:hover {
    transform: translateY(-5px);
    box-shadow: 0 6px 20px rgba(0,0,0,0.15);
  }

  .plant-title {
    font-size: 26px;
    font-weight: bold;
    color: #b36d00;
    margin-bottom: 10px;
  }

  /* Condition badge style */
  .condition-badge {
    padding: 6px 12px;
    font-size: 18px;
    font-weight: bold;
    border-radius: 10px;
    display: inline-block;
    margin-bottom: 12px;
  }
  /* Plant corner illustration */
  .plant-corner {
    position: fixed;
    bottom: 20px;
    right: 10px;
    width: 170px;
    opacity: 0.9;
    pointer-events: none;
  }
  /* Extra small screens */
  @media (max-width: 730px) {
    .plant-corner {
      width: 135px;
      bottom: -10px;
      right: 1px;
      z-index: 2;
    }
  }
  @media (max-width: 655px) {
    .plant-corner {
      width: 100px;
      bottom: -10px;
      right: -1px;
      z-index: 2;
    }
  }
  @media (max-width: 560px) {
    .plant-corner {
      width: 90px;
      bottom: -10px;
      right: -5px;
      z-index: 2;
    }
  }
  @media (max-width: 550px) {
    .plant-corner {
      width: 60px;
      bottom: -5px;
      right: -5px;
      z-index: 3;
    }
  }
</style>
</head>

<body>

<header>üåø Plant Buddy Dashboard</header>

<div class="cards">

  <!-- Haworthia -->
  <a href="haworthia.html" class="card">
    <div class="plant-title">Haworthia</div>
    <div id="h-status" class="condition-badge">Loading...</div>
    <p>View live moisture, temperature, humidity & light levels.</p>
  </a>

  <!-- Peperomia -->
  <a href="peperomia.html" class="card">
    <div class="plant-title">Peperomia</div>
    <div id="p-status" class="condition-badge">Loading...</div>
    <p>View live moisture, temperature, humidity & light levels.</p>
  </a>

  <!-- Fittonia -->
  <a href="fittonia.html" class="card">
    <div class="plant-title">Fittonia</div>
    <div id="f-status" class="condition-badge">Loading...</div>
    <p>View live moisture, temperature, humidity & light levels.</p>
  </a>

</div>

<script>
async function updateStatus(plant, elementId) {
    try {
        const res = await fetch(`http://127.0.0.1:5000/latest?plant=${plant}`);
        const data = await res.json();

        const el = document.getElementById(elementId);

        if (data.condition === "ok") {
            el.textContent = "Current Condition: üåø Healthy";
            el.style.background = "#e8ffe7";
            el.style.color = "#2d6a33";
        } else if (data.condition === "dry") {
            el.textContent = "Current Condition: üåµ Dry";
            el.style.background = "#fff4e0";
            el.style.color = "#b36d00";
        } else if (data.condition === "wet") {
            el.textContent = "Current Condition: üíß Wet";
            el.style.background = "#e3f3ff";
            el.style.color = "#005c99";
        } else {
            el.textContent = "Current Condition:‚ùì Unknown";
            el.style.background = "#eee";
            el.style.color = "#333";
        }
    } catch (err) {
        console.log("Error fetching condition for " + plant, err);
    }
}

function refreshAll() {
    updateStatus("haworthia", "h-status");
    updateStatus("peperomia", "p-status");
    updateStatus("fittonia", "f-status");
}

setInterval(refreshAll, 3000);
refreshAll();
</script>
<img src="PlantCorner.png" class="plant-corner">
</body>
</html>
