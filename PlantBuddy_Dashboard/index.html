<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Plant Buddy Dashboard</title>

  <style>
    body {
      font-family: Arial, sans-serif;
      background: #eef5ea;
      margin: 0;
      padding: 0;
    }

    header {
      background: #4caf50;
      color: white;
      padding: 20px;
      text-align: center;
      font-size: 26px;
      font-weight: bold;
    }

    .corner-plant {
      position: absolute;
      bottom: 20px;
      right: 15px;
      width: 150px;
      z-index: 1;
      pointer-events: none;
    }

    .container {
      display: flex;
      justify-content: center;
      gap: 40px;
      margin-top: 50px;
      margin-bottom: 20px;
      flex-wrap: wrap;
    }

    .plant-card {
      background: rgb(252, 240, 186);
      width: 300px;
      height: 115px;
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 2px 12px rgba(0,0,0,0.15);
      text-align: center;
      transition: 0.2s;
      cursor: pointer;
    }

    .plant-card:hover {
      transform: scale(1.14);
    }

    a {
      text-decoration: none;
      color: #cb6a14;
    }

    h2 {
      margin-bottom: 15px;
    }

    /* Extra small screens */
    @media (max-width: 680px) {
      .corner-plant {
        width: 135px;
        bottom: -10px;
        right: 1px;
        z-index: 2;
      }
    }
    @media (max-width: 655px) {
      .corner-plant {
        width: 100px;
        bottom: -25px;
        right: -1px;
        z-index: 2;
      }
    }
    @media (max-width: 560px) {
      .corner-plant {
        width: 90px;
        bottom: -35px;
        right: -5px;
        z-index: 2;
      }
    }
    @media (max-width: 550px) {
      .corner-plant {
        width: 60px;
        bottom: -45px;
        right: -5px;
        z-index: 3;
      }
    }
  </style>
</head>
<body>

<header>

</header>

<div class="container">

  <a href="haworthia.html">
    <div class="plant-card">
      <h2>Haworthia</h2>
      <p>View live moisture, temperature, humidity & light levels.</p>
    </div>
  </a>

  <a href="peperomia.html">
    <div class="plant-card">
      <h2>Peperomia</h2>
      <p>View live moisture, temperature, humidity & light levels.</p>
    </div>
  </a>

  <a href="fittonia.html">
    <div class="plant-card">
      <h2>Fittonia</h2>
      <p>View live moisture, temperature, humidity & light levels.</p>
    </div>
  </a>

</div>
<img src="PlantCorner.png" class="corner-plant" />
</body>
</html>
