<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Plant Buddy Dashboard</title>

<style>
  body {
    margin: 0;
    background: #f4faf2;
    font-family: Arial, sans-serif;
  }

  header {
    background: #4caf50;
    color: white;
    padding: 20px;
    text-align: center;
    font-size: 28px;
    font-weight: bold;
  }

  .cards {
    display: flex;
    justify-content: center;
    flex-wrap: wrap;
    gap: 25px;
    padding: 40px;
  }

  .card {
    width: 330px;
    background: #fff7d1;
    padding: 25px;
    border-radius: 18px;
    text-align: center;
    box-shadow: 0 4px 15px rgba(0,0,0,0.1);
    transition: 0.2s ease;
    text-decoration: none;
    color: inherit;
  }

  .card:hover {
    transform: translateY(-5px);
    box-shadow: 0 6px 20px rgba(0,0,0,0.15);
  }

  .plant-title {
    font-size: 26px;
    font-weight: bold;
    color: #b36d00;
    margin-bottom: 10px;
  }

  /* Condition badge style */
  .condition-badge {
    padding: 6px 12px;
    font-size: 18px;
    font-weight: bold;
    border-radius: 10px;
    display: inline-block;
    margin-bottom: 12px;
  }
  /* Plant corner illustration */
  .plant-corner {
    position: fixed;
    bottom: 20px;
    right: 10px;
    width: 170px;
    opacity: 0.9;
    pointer-events: none;
  }
  /* Extra small screens */
  @media (max-width: 730px) {
    .plant-corner {
      width: 135px;
      bottom: -10px;
      right: 1px;
      z-index: 2;
    }
  }
  @media (max-width: 655px) {
    .plant-corner {
      width: 100px;
      bottom: -10px;
      right: -1px;
      z-index: 2;
    }
  }
  @media (max-width: 560px) {
    .plant-corner {
      width: 90px;
      bottom: -10px;
      right: -5px;
      z-index: 2;
    }
  }
  @media (max-width: 550px) {
    .plant-corner {
      width: 60px;
      bottom: -5px;
      right: -5px;
      z-index: 3;
    }
  }
</style>
</head>

<body>

<header>üåø Plant Buddy Dashboard</header>

<div class="cards">

  <!-- Haworthia -->
  <a href="haworthia.html" class="card">
    <div class="plant-title">Haworthia</div>
    <div id="h-status" class="condition-badge">Loading...</div>
    <p>View live moisture, temperature, humidity & light levels.</p>
  </a>

  <!-- Peperomia -->
  <a href="peperomia.html" class="card">
    <div class="plant-title">Peperomia</div>
    <div id="p-status" class="condition-badge">Loading...</div>
    <p>View live moisture, temperature, humidity & light levels.</p>
  </a>

  <!-- Fittonia -->
  <a href="fittonia.html" class="card">
    <div class="plant-title">Fittonia</div>
    <div id="f-status" class="condition-badge">Loading...</div>
    <p>View live moisture, temperature, humidity & light levels.</p>
  </a>

</div>

<script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js"></script>

<script>
  const SUPABASE_URL = "https://lkehixwlfdqsdebixcap.supabase.co";
  const SUPABASE_KEY = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImxrZWhpeHdsZmRxc2RlYml4Y2FwIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjQ2MTk1NDYsImV4cCI6MjA4MDE5NTU0Nn0.HTt0VPEUgbkSJZfvIkuec6P6-TlHKr37c1FLl2hs6Ak";

  const client = supabase.createClient(SUPABASE_URL, SUPABASE_KEY);

async function loadLatestCondition(plantId, elementId) {
  const { data, error } = await client
    .from("plant_data")
    .select("condition")
    .eq("plant_id", plantId)
    .order("id", { ascending: false })
    .limit(1);

  const el = document.getElementById(elementId);

  if (!data || data.length === 0) {
    el.textContent = "No data yet";
    el.style.background = "#eee";
    el.style.color = "#333";
    return;
  }

  const condition = data[0].condition;

  if (condition === "fine") {
     el.textContent = "üåø Healthy";
     el.style.background = "#e8ffe7";
     el.style.color = "#2d6a33";
  }
  else if (condition === "needs_water") {
     el.textContent = "üíß Needs Water";
     el.style.background = "#fff4e0";
     el.style.color = "#b36d00";
  }
  else {
     el.textContent = "‚ùì Unknown";
     el.style.background = "#eee";
     el.style.color = "#333";
  }
}

function refreshAll() {
  loadLatestCondition("haworthia", "h-status");
  loadLatestCondition("peperomia", "p-status");
  loadLatestCondition("fittonia", "f-status");
}

setInterval(refreshAll, 3000);
refreshAll();

</script>

<img src="PlantCorner.png" class="plant-corner">
</body>
</html>
